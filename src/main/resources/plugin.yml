name: SkyBlockProject
version: '${version}'
main: com.knemis.skyblock.skyblockcoreproject.SkyBlockProject
api-version: '1.21'
authors: [Knemis]
description: KnemisSkyblockProject
depend: # Eklentinizin çalışması için KESİNLİKLE GEREKLİ olan eklentiler
  - FastAsyncWorldEdit
  - WorldGuard
  - Vault

softdepend: # EKLENDİ
  - LuckPerms
  - Essentials

commands:
  island:
    description: Temel Skyblock ada komutları.
    usage: /<command> [create | ...] # Oyuncuya komutun nasıl kullanılacağını gösterir
    aliases: [i, is] # Komut için alternatif isimler (isteğe bağlı)
  missions:
    description: Access and manage your island missions.
    aliases: [mission, quests, quest, challenges]
    usage: /<command> [gui|open]
    permission: skyblock.missions.access
  rankmanageradmin:
    description: Administer the RankManager system.
    usage: /<command> <validate|forcereload|confirmreload|cancelreload>
    permission: skyblockrankmanager.admin
    aliases: [srm, rmadmin]

permissions:
  skyblockrankmanager.admin:
    description: Allows use of the /rankmanageradmin command and other administrative functions of RankManager.
    default: op
  skyblockrankmanager.owner.notify:
    description: Allows player to receive GUI notifications for pending LuckPerms reloads when rank repairs are made.
    default: op
