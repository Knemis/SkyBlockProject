# SkyBlockProject Admin Shop Configuration
# This file defines the items, categories, and settings for the /adminshop.

admin_shop_settings:
  title: "&2&lAdmin Shop" # Title of the main shop GUI
  category_rows: 3 # Number of rows for the category selection GUI (1-6)
  item_rows: 4 # Number of rows for item listings within a category (1-6, last row can be used for navigation)
  fill_empty_slots_with_pane: true
  pane_material: "BLACK_STAINED_GLASS_PANE" # Material for empty slot filler
  currency_symbol: "&2$" # Currency symbol used in item lore

  # Messages used in the GUI (placeholders: {price}, {currency}, {item_name})
  # These are keys for AdminShopGUIManager.getMessage(), which uses ChatUtils.deserializeLegacyColorCodes
  messages:
    buy_price_format: "&7Buy: &a{currency}{price}"
    sell_price_format: "&7Sell: &c{currency}{price}"
    buy_no_permission_format: "&cBuy: &m{currency}{price}&r"
    sell_no_permission_format: "&cSell: &m{currency}{price}&r"
    item_not_buyable: "&cThis item cannot be bought."
    item_not_sellable: "&cThis item cannot be sold."
    no_permission_buy: "&cYou don't have permission to buy this."
    no_permission_sell: "&cYou don't have permission to sell this."
    confirm_purchase_title: "&1Confirm Purchase" # For potential confirmation GUI
    confirm_sale_title: "&1Confirm Sale"       # For potential confirmation GUI
    not_enough_money: "&cYou don't have enough money."
    not_enough_items: "&cYou don't have enough of this item to sell."
    inventory_full: "&cYour inventory is full."
    transaction_success_buy: "&aBought {amount}x {item_name} for {currency}{total_price}."
    transaction_success_sell: "&aSold {amount}x {item_name} for {currency}{total_price}."
    shop_is_empty: "&7This category is empty."
    # ... other messages can be added as needed by AdminShopGUIManager/AdminShopListener ...

